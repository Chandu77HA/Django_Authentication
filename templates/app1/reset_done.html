            color: #333;

        }

            color: #555;

            margin-bottom: 1.5rem;
        }
        .back-link {

            font-size: 0.9rem;
        }

            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
