{% extends 'app1/index.html' %}

{% block title %}

Login Page

{% endblock %}

{% block content %}

<style>
    .scoped-content {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .scoped-content .container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;  /* Make the container position relative to its normal position */
        top: -180px;  /* Adjust this value to move the container upwards */
    }

    .scoped-content h2 {
        text-align: center;
        margin-bottom: 1rem;
        color: #333;
    }
    .scoped-content .form-group {
        margin-bottom: 1.5rem;
        margin-right: 1.5rem;
    }
    .scoped-content label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
    }
    .scoped-content input[type="email"],
    .scoped-content input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }
    .scoped-content input[type="submit"] {
        width: 30%;
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }
    .scoped-content input[type="submit"]:hover {
        background-color: #45a049;
    }
    .scoped-content .error-message {
        color: #e74c3c;
        margin-bottom: 1rem;
        text-align: center;
    }
    .scoped-content .register-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
    }
    .scoped-content .register-link a {
        color: #3498db;
        text-decoration: none;
    }
    .scoped-content .register-link a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <div class="scoped-content">
        <div class="container">
            <h2>Login</h2>
            <!-- Display error message if login fails -->
            {% for message in messages %}
            <p class="error-message">{{ message }}</p>
            {% endfor %}
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required>
                </div>
                <input type="submit" value="Login">
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
                <p>Forget your password <a href="{% url 'password_reset_request' %}">Reset password</a>.</p>
            </div>
        </div>
    </div>
</body>
{% endblock %}
